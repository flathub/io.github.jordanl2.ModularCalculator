app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.9'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:

  - pyyaml.yml

  - scipy.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.5.0.tar.gz
        sha256: 27ddf63f0688459a0197373e7f53cf9763860542a8340b75d3fb5aaf262e911a
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-build-isolation --no-index --find-links . --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.5.7.tar.gz
        sha256: d5131248cf4e3fa591c7f0f936533e7a434f075e31c43daec0ab788898d7c766
      - type: file
        path: modular_calculator_install.sh
    buildsystem: simple
    build-commands:
      - sed -i -e "s/native/flatpak/" config/ModularCalculator/version.yml
      - sh ./modular_calculator_install.sh
