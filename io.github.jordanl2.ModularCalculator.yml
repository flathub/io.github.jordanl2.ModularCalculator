app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.7'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:

  - pyyaml.yml

  - scipy.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.4.2.tar.gz
        sha256: ff6fc02439f49a83fe4845f8e111f3be71c667bac866aad1a33e03e06391eb63
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.5.2.tar.gz
        sha256: 3d9db585b19e1cd97045d54822d9374242080be01c1f637b0600d7e9a582e16c
    buildsystem: simple
    build-commands:
      - sed -i -e "s/native/flatpak/" config/ModularCalculator/version.yml
      - ./install $FLATPAK_DEST
